language: c
sudo: false

git:
  submodules: false  # whether to recursively clone submodules

cache:
  directories:
    - $HOME/.cabal/packages
    - $HOME/.cabal/store

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx

matrix:
  include:
    - compiler: "ghc-7.4.2"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.4.2], sources: [hvr-ghc]}}
    - compiler: "ghc-7.6.3"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.6.3], sources: [hvr-ghc]}}
    - compiler: "ghc-7.8.4"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.8.4], sources: [hvr-ghc]}}
    - compiler: "ghc-7.10.3"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-7.10.3], sources: [hvr-ghc]}}
    - compiler: "ghc-8.0.2"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-8.0.2], sources: [hvr-ghc]}}
    - compiler: "ghc-8.2.1"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-8.2.1], sources: [hvr-ghc]}}
    - compiler: "ghc-head"
    # env: TEST=--disable-tests BENCH=--disable-benchmarks
      addons: {apt: {packages: [ghc-ppa-tools,cabal-install-head,ghc-head], sources: [hvr-ghc]}}

  allow_failures:
    - compiler: "ghc-head"

before_install:
 - HC=${CC}
 - HCPKG=${HC/ghc/ghc-pkg}
 - unset CC
 - PATH=/opt/ghc/bin:/opt/ghc-ppa-tools/bin:$PATH

install:
 - cabal --version
 - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - BENCH=${BENCH---enable-benchmarks}
 - TEST=${TEST---enable-tests}
 - HADDOCK=${HADDOCK-true}
 - INSTALLED=${INSTALLED-true}
 - travis_retry cabal update -v
 - sed -i.bak 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
 - rm -fv cabal.project.local
 - if [ -f "./broadcast-chan/configure.ac" ]; then
     (cd "./broadcast-chan"; autoreconf -i);
   fi
 - if [ -f "./broadcast-chan-conduit/configure.ac" ]; then
     (cd "./broadcast-chan-conduit"; autoreconf -i);
   fi
 - if [ -f "./broadcast-chan-pipes/configure.ac" ]; then
     (cd "./broadcast-chan-pipes"; autoreconf -i);
   fi
 - if [ -f "./broadcast-chan-tests/configure.ac" ]; then
     (cd "./broadcast-chan-tests"; autoreconf -i);
   fi
 - rm -f cabal.project.freeze
 - cabal new-build -w ${HC} ${TEST} ${BENCH} --project-file="cabal.project" --dep -j2 all
 - cabal new-build -w ${HC} --disable-tests --disable-benchmarks --project-file="cabal.project" --dep -j2 all
 - rm -rf "./broadcast-chan"/.ghc.environment.* "./broadcast-chan-conduit"/.ghc.environment.* "./broadcast-chan-pipes"/.ghc.environment.* "./broadcast-chan-tests"/.ghc.environment.* "./broadcast-chan"/dist "./broadcast-chan-conduit"/dist "./broadcast-chan-pipes"/dist "./broadcast-chan-tests"/dist
 - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 # test that source-distributions can be generated
 - (cd "./broadcast-chan"; cabal sdist)
 - (cd "./broadcast-chan-conduit"; cabal sdist)
 - (cd "./broadcast-chan-pipes"; cabal sdist)
 - (cd "./broadcast-chan-tests"; cabal sdist)
 - mv "./broadcast-chan"/dist/broadcast-chan-*.tar.gz "./broadcast-chan-conduit"/dist/broadcast-chan-conduit-*.tar.gz "./broadcast-chan-pipes"/dist/broadcast-chan-pipes-*.tar.gz "./broadcast-chan-tests"/dist/broadcast-chan-tests-*.tar.gz ${DISTDIR}/
 - cd ${DISTDIR}
 - find . -maxdepth 1 -name '*.tar.gz' -exec tar -xvf '{}' \;
 - "printf 'packages: broadcast-chan-*/*.cabal broadcast-chan-conduit-*/*.cabal broadcast-chan-pipes-*/*.cabal broadcast-chan-tests-*/*.cabal\n' > cabal.project"
 # this builds all libraries and executables (without tests/benchmarks)
 - cabal new-build -w ${HC} --disable-tests --disable-benchmarks all

 # Build with installed constraints for packages in global-db
 - if $INSTALLED; then
     echo cabal new-build -w ${HC} --disable-tests --disable-benchmarks $(${HCPKG} list --global --simple-output --names-only | sed 's/\([a-zA-Z0-9-]\{1,\}\) */--constraint="\1 installed" /g') all | sh;
   else echo "Not building with installed constraints"; fi

 # build & run tests, build benchmarks
 - cabal new-build -w ${HC} ${TEST} ${BENCH} all
 - if [ "x$TEST" = "x--enable-tests" ]; then cabal new-test -w ${HC} ${TEST} all; fi

 # haddock
 - rm -rf ./dist-newstyle
 - if $HADDOCK; then cabal new-haddock -w ${HC} --disable-tests --disable-benchmarks all; else echo "Skipping haddock generation";fi

